<div *ngIf="alumnoParaAsignar">
    <h3>Alumno Elegido: </h3>
    <img [src]="alumnoParaAsignar.imgPerfil">
    <br>
    <strong>{{alumnoParaAsignar.apellido}} {{alumnoParaAsignar.nombre}}</strong>
    <form class="needs-validation"  [formGroup]="forma" (ngSubmit)="Calificar()">
      <div class="row g-3">
        <div class="col-sm-12">
          <mat-form-field appearance="outline">
              <mat-label>Calificacion</mat-label>
              <input type="number" matInput placeholder="0" formControlName="nota">
              <mat-icon matSuffix>bookmark</mat-icon>
              <mat-error class="invalid" *ngIf="forma.get('nota').errors?.required && forma.get('nota').touched">La calificacion es requerida</mat-error>
              <mat-error class="invalid" *ngIf="forma.get('nota').errors?.min || forma.get('nota').errors?.max && forma.get('nota').touched">Calificacion entre 1 y 10</mat-error>
            </mat-form-field>
        </div>         
      </div>    
      <button mat-raised-button color="accent" class="w-100" type="submit" [disabled]="forma.invalid">Calificar</button>   
    </form>
</div>
